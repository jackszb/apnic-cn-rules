name: Update APNIC CN IP Rules

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install sing-box (official way)
        run: |
          curl -fsSL https://sing-box.app/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          sing-box version

      - name: Generate rules
        run: |
          python generate.py
          ls -lh rules/  # 显示生成文件，便于调试

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rules/
          if [ "${{ steps.diff.outputs.changed }}" == "true" ] || [ "$(git rev-parse HEAD)" == "$(git rev-parse --verify HEAD^0)" ]; then
            git commit -m "chore: update APNIC CN rules" || echo "No changes to commit"
            git push
          else
            echo "No changes, skip commit"
          fi
